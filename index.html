<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовое задание</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--<link href="css/styles.scss" rel="stylesheet">-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/js.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="row center-block">
        <nav class="col-md-offset-1 col-md-5 menu">
            <ul class="nav nav-tabs nav-stacked">
                <li class="nav-account"><a href="#">Личный кабинет</a></li>
                <li class="nav-pay"><a href="#">Платежи</a></li>
                <li class="nav-history"><a href="#">История платежей</a></li>
                <li class="nav-settings"><a href="#">Настройки</a></li>
                <li class="nav-exit"><a class="nav-a-last" href="#">Выйти</a></li>
            </ul>
        </nav>
        <form class="col-md-6 credit-card">

            <p>Информация по оплате:</p>
            <p>Номер счета:</p>
            <p>Сумма платежа:</p>
            <h3>Данные банковской карты</h3>
            <div class="card-face">
                <div>
                    <label>Номер карты</label><br>
                    <input type="text" class="form-control card-number"/>
                    <input type="text" class="form-control card-number"/>
                    <input type="text" class="form-control card-number"/>
                    <input type="text" class="form-control card-number"/>
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Срок действия</label><br>
                    <select class="card-date-month">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select class="card-date-year">
                        <option value="17">2017</option>
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                    </select>
                </div>
                <div>
                <input type="text" class="form-control card-holder" placeholder="Держатель карты"/>
                </div>

            </div>

            <div class="card-reverse">
                <div class="card-reverse-line"></div>
                <label class="card-cvv-title">Код CVV2 / CVC2</label><br>
                <input type="text" class="form-control card-cvv"/>
            </div>


            <button type="button" class="btn btn-primary">Оплатить</button>


        </form>
    </div>
</div>


</body>
</html>
